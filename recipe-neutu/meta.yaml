package:
  {% if NEUTU_TARGET is defined %}
    name: {{NEUTU_TARGET}}
  {% else %}
    name: neutu
  {% endif %}

  {% if GIT_DESCRIBE_NUMBER|int == 0 %}
    version: "{{GIT_DESCRIBE_TAG}}"
  {% else %}
    # If we're using a non-tagged revision, append '.postN' to the version
    version: "{{GIT_DESCRIBE_TAG}}.post{{GIT_DESCRIBE_NUMBER}}"
  {% endif %}

source:
    git_url: ../

build:
  number: 0
  string: {{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

  script_env:
   - NEUTU_TARGET

requirements:
  build:
    - gxx_linux-64 # [linux]
    - cmake

  host:
    - python >=3.6
    - qt      5* # [linux64]
    - qt      5.9* # [osx]
    - fftw    3.3*
    - jansson 2.7*
    - libpng  1.6*
    - hdf5    1.8*
    - pango   1.40* # [linux64]
    - lowtis  >=0.1.0.post58
    - cmake
    - ninja 1.7.2*
    - tbb 2018_20171205
    - vtk 7.1*
    - assimp 4.0.1*
    - glbinding 2.1.3*
    - draco 1.3.4*
    - libarchive 3.3.2*
    - libiconv >=1.15

  run:
    - python >=3.6
    - qt      5* # [linux64]
    - qt      5.9* # [osx]
    - fftw    3.3*
    - jansson 2.7*
    - libpng  1.6*
    - hdf5    1.8*
    - pango   1.40* # [linux64]
    - lowtis  >=0.1.0.post58
    - ninja 1.7.2*
    - tbb 2018_20171205
    - vtk 7.1*
    - assimp 4.0.1*
    - glbinding 2.1.3*
    - draco 1.3.4*
    - libarchive 3.3.2*
    - libiconv >=1.15
   
about:
  home: http://github.com/janelia-flyem/NeuTu
  license: GPL
