package:
    name: neutu

  {% if GIT_DESCRIBE_NUMBER|int == 0 %}
    version: "{{GIT_DESCRIBE_TAG}}"
  {% else %}
    # If we're using a non-tagged revision, append '.postN' to the version
    version: "{{GIT_DESCRIBE_TAG}}.post{{GIT_DESCRIBE_NUMBER}}"
  {% endif %}

source:
    git_url: ../

build:
  number: 0
  string: {{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

  script_env:
   - TARGET_TYPE

requirements:
  build:
    - python >=3.6
    - qt      5*
    - libdvid-cpp >=0.3
    - fftw    3.3*
    - jansson 2.7
    - libpng  1.6.28
    - hdf5    1.8*
    - pango   1.40* # [linux64]
    - lowtis  >=0.1.0.p
    - cmake
    - ninja
    - tbb
    - vtk
    - assimp
    - glbinding
    - draco

  run:
    - python >=3.6
    - qt      5*
    - libdvid-cpp >=0.3
    - fftw    3.3*
    - jansson 2.7
    - libpng  >=1.6.28,<1.7
    - hdf5    1.8*
    - pango   1.40* # [linux64]
    - lowtis  >=0.1.0.p
    - ninja
    - tbb
    - vtk
    - assimp
    - glbinding
    - draco
    
about:
  home: http://github.com/janelia-flyem/NeuTu
  license: GPL
